<mat-card ytaColoring [publishedAt]="card.snippet.publishedAt">
  <mat-card-header>
    <mat-card-title>{{ card.snippet.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-lg-image src="{{ card.snippet.thumbnails.medium.url }}" alt="" />
  <div class="statistics">
    <div>
      <mat-icon
        aria-hidden="false"
        aria-label="Example visibility icon"
        fontIcon="visibility"
        color="primary"
      ></mat-icon>
      <span>{{ card.statistics.viewCount }}</span>
    </div>
    <div>
      <mat-icon aria-hidden="false" aria-label="Example thumb_up icon" fontIcon="thumb_up" color="warn"></mat-icon>
      <span>{{ card.statistics.likeCount }}</span>
    </div>
    <div>
      <mat-icon
        aria-hidden="false"
        aria-label="Example thumb_down icon"
        fontIcon="thumb_down"
        color="accent"
      ></mat-icon>
      <span>{{ card.statistics.dislikeCount }}</span>
    </div>
    <div>
      <mat-icon aria-hidden="false" aria-label="Example forum icon" fontIcon="forum"></mat-icon>
      <span>{{ card.statistics.commentCount }}</span>
    </div>
  </div>
  <yta-button>More...</yta-button>
</mat-card>
