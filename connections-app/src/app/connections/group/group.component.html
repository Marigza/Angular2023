<div class="buttons">
  <button mat-raised-button color="primary" type="submit">Update</button>
  <button mat-raised-button color="primary" type="button">Create</button>
</div>
<div *ngIf="groups$ | async as groups">
  <ul *ngFor="let group of groups; trackBy: trackByIndex">
    <li class="group-item">
      <a>{{ group.name.S }}</a>
      <button *ngIf="isGroupOwner">x</button>
    </li>
  </ul>
</div>
