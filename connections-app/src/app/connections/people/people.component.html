<button mat-raised-button color="primary" type="submit" (click)="update()" [disabled]="isLoad$ | async">
  Update {{ timer$ | async }}
</button>
<ul *ngIf="people$ | async as people" class="person-list">
  <li class="person-item" *ngFor="let person of people; trackBy: trackByIndex">
    <a class="people-link">{{ person.name.S }}</a>
  </li>
</ul>
